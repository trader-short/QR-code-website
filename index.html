<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QR code generator</title>

    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link to custom stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- favicon -->
    <link rel="icon" href="favicon.ico">

    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Poppins:wght@600&display=swap" rel="stylesheet">


  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">QR Code Generator</a>
      </nav>
    <div class="container">
      <div class="row">
      <div class="col-lg-6">
        <h3>QR Code Generator</h3>
        <p>QR Codes allow smartphone users to access your website simply and quickly.</p>
        <p> Enter your URL below to generate a QR Code and download the image.</p>
        <form id="entry-form">
          <input id="url" type="url" name="URL" placeholder="Enter a URL">
          <select name="size" id="size">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300" selected>300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
          </select>
          <button type="submit" name="button" class="btn btn-lg btn-dark">Get QR code</button>
        </form>
      </div>
      <div class="col-lg-6">
        <img src="img/qr-code.svg" alt="" height="300" width="300">
      </div>
    </div>
    </div>
    <div class="container" id="generated">
      <div id="qrcode">

      </div>

    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    </script>
    <script src="script.js" defer></script>
  </body>
</html>
